            $(document).ready(function() {
                $("body").css("display", "none");

                $("body").fadeIn(2000);

                $("a.smGlobalBtn").click(function(event) {
                    event.preventDefault();
                    linkLocation = this.href;

                    window.location = linkLocation;
                }
            });
